<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- <div class='parent'>
      <h1>I am h1tag 1</h1>
      <div class='child'>
        <h1>I am h1tag2</h1>
      </div>
    </div> -->
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    let ele = React.createElement("div", { class: "parent" }, [
      React.createElement("h1", {}, "I am h1tag 1"),
      React.createElement(
        "div",
        { class: "child" },
        React.createElement("h1", {}, "I am h1tag2"),
      ),
    ]);

    const rootEle = document.getElementById("root");
    const root = ReactDOM.createRoot(rootEle);
    root.render(ele);
  </script>
</html>
