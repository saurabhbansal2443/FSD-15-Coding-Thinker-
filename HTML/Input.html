    <form>
      <label for="name">Name: </label>
      <input id="name" type="text" />
      <br />
      <br />
      <label for="age">Age: </label>
      <input id="age" type="number" />
      <br />
      <br />
      <label for="dob">DOB: </label>
      <input id="dob" type="date" />
      <br />
      <br />
      <label for="gender">Gender:</label>
      <input value="male" name="gender" id="male" type="radio" />
      <label for="male">Male</label>
      <input value="female" name="gender" id="female" type="radio" />
      <label for="female">Female</label>
      <input value="other" name="gender" id="other" type="radio" />
      <label for="other">Other</label>
      <br />
      <br />
      <label for="color">Color:</label>
      <input id="color" type="color" />
      <br />
      <br />
      <label for="email">Email : </label>
      <input id="email" type="email" />
      <br />
      <br />
      <label for="password">Password : </label>
      <input id="password" type="password" />
      <br />
      <br />
      <input id="check" type="checkbox" />
      <label for="check">:Are you 18+ </label>
      <br /><br />
      <label for="cars">Cars : </label>
      <select id="cars" name="" id="">
        <option value="">Volvo</option>
        <option value="">Suzuki</option>
      </select>
      <br />
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
